<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Trivia Game</title>
</head>
<body>
	<div class="header">
		<img src="assets/images/trivia-header.gif">
	</div>
	<div class="main-container">
		<div class="wrapper">
		  	<div id="timer">
		  		<div class="circle">
    				<div class="up">
        				<div class="innera"></div>
    				</div>
    				<div class="down">
        				<div class="innerb"></div>
    				</div>
				</div>
				<p id="timeleft">00:00</p>
			</div>
			<div id= "questionblock"></div>
			<div id= "answerblock"></div>
			<button class ="btn btn-success" id ="start">Start Game</button><br>
			<button class="btn btn-success" id="reset">Play Again?</button>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
